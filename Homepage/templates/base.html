<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" >
        <!--Icon library-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--Jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Carousel-->
        <script language="JavaScript" type="text/javascript">
          $(document).ready(function(){
            $('.carousel').carousel({
              interval: 3000
            })
          });
        </script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;600;700&display=swap" rel="stylesheet">

	  <title> Chuyên Kem Ngọc Trai Chỉ Vàng</title>

  </head>

  <body>

    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "106211478795230");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v14.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <!--Site logo-->
    <header class="navbar navbar-expand-lg navbar-light my-md-2">
      <div class="px-lg-3 col-md-4 ms-0 " >
          {%load static%}
          <a href = "/">
          <img src="{% static 'Cam-Duong-Store.png' %}" class="img-fluid" href="/">
          </a>
      </div>
      <div class="me-4 me-md-2 ms-auto d-none d-md-inline-flex" >
        <div class="row row-cols-lg-1 gy-lg-1">
          <a href="https://www.facebook.com/profile.php?id=100083325183043" class="col" style="color: black; text-decoration: none;">
            <div class="fa fa-facebook me-2" aria-hidden="true"> </div>
            <div class="d-inline-flex" style="font-family: Nunito, sans-serif; font-size: 15px; font-weight: 400;">   Chuyên kem Ngọc Trai Chỉ Vàng - Cẩm Đường</div>
          </a>

          <div class="col">
            <i class="fa fa-solid fa-phone me-2"></i>
            <div class="d-inline-flex" style=" font-family: Nunito, sans-serif; font-size: 15px; font-weight: 400;">    0988.888.888</div>
          </div>
        </div>
      </div>
    </header>
    <!--Navigation-->
      <nav class="navbar navbar-expand-lg sticky-top py-0" id="menu-chinh">
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent" >
                <ul class="navbar-nav me-auto mb-lg-0 ms-lg-custom" >
                    <div class="dropdown-divider"></div>
                    <li class="nav-item px-4 "><a class="nav-link" href="{% url 'index'%}" >TRANG CHỦ</a></li>
                    <div class="dropdown-divider"></div>
                    <li class="nav-item px-4"><a class="nav-link" href="{%url 'ProductLine' 'Mypham'%}" >MỸ PHẨM</a></li>
                    <div class="dropdown-divider"></div>
                    <li class="nav-item px-4"><a class="nav-link" href="{%url 'ProductLine' 'Tuixach'%}">TÚI XÁCH</a></li>
                    <div class="dropdown-divider"></div>
                    <li class="nav-item px-4"><a class="nav-link" href="{%url 'ProductLine' 'Giaydep'%}">GIÀY DÉP</a></li>
                    <div class="dropdown-divider"></div>
                    <li class="nav-item px-4 pb-sm-2 pb-lg-0"><a class="nav-link" href="{%url 'ProductLine' 'Quanao'%}">QUẦN ÁO</a></li>

                </ul>
      </nav>

      <!--Image slider-->
      {%block slider%}
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="container-fluid px-0 mx-0 carousel-inner" style="width:100% height:200px">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{%static 'slide8.jpg'%}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{%static 'slide7.jpg'%}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{%static 'slide6.jpg'%}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" role="button"  data-slide="prev" onclick="$('#carouselExampleControls').carousel('prev')">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" role="button"  data-slide="next" onclick="$('#carouselExampleControls').carousel('next')">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      {%endblock slider%}

      {% block content %} {% endblock content%}
    </body>
    <footer class="container-fluid">

    </footer>
</html>
